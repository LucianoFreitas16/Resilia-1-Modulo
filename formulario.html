<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="formulario.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição Resilia</title>
</head>

<body>
    <h1>Seja o futuro</h1>
    <h2>Inscreva-se já</h2>
    <div class="box">
        <div id="div">
            <form id="form">

                <fieldset>

                    <legend> Nome completo</legend>
                    <input type="name" name="Nome completo" id="Nome">
                    <label for="Nome"></label>
                    <br><br>

                    <legend> CPF</legend>
                    <input type="CPF" name="CPF" id="cpf">
                    <label for="CPF"></label>
                    <br><br>

                    <legend>Endereço de e-mail</legend>
                    <input type="email" name="Endereço de e-mail" id="email">
                    <label for="email"></label>
                    <br><br>
                    <input class="enviar" type="submit" value="Enviar" id="enviar">
                </fieldset>
            </form>
        </div>
</body>

</html>
